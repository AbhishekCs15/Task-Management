{% extends "base.html" %}
{% block content %}

<div class="box nav-link" id="second">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
    	<input class='input' type="text" name="name" placeholder="Name" required="required" /> <br>
		<input class='input' type="email" name="email" placeholder="Email" required="required" /> <br>
        <input class='input' type="password" name="password" placeholder="Password" required="required" /> <br>
        <button type="submit" class="btn btn-primary btn-block btn-large" id="register_button" style="margin-top:30px;">Sign me up.</button>
    </form>
</div>

{% endblock %}
