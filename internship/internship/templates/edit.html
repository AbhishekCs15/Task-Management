{% extends "base.html" %} {% block content %}

<div class="update_box">
<form action="{{ url_for('update') }}" method="POST">
     <input hidden="hidden" name="id" value="{{selected.id}}"/>
    <input class='input' type="text" name="title" placeholder="{{selected.title}}" />
    <input class='input' type="text" name="description" placeholder="{{selected.description}}"/> <br>
    <input class='input' type="date" name="date" required="required"/>
     <select id="status" name="status">
            <option value="Pending">Pending</option>
            <option value="In Status">In Status</option>
            <option value="Completed">Completed</option>
        </select>
    <button type="submit" class="btn btn-primary btn-block btn-large">Update.</button>
 </form>
</div>


{% endblock %}
