{% extends "base.html" %} {% block content %}

<div class="box" id='first'>
  <h1 class="login" style="color:white;" >Login</h1>
  <!-- TODO: Use Message Flashing to display feedback to the user with a <p> -->
  {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

  <form action="{{ url_for('login') }}" method="post" class="login">
    <input type="text" name="email" placeholder="Email" required="required" />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-top:30px">
      Let me in.
    </button>
  </form>
</div>

{% endblock %}
